<div class="row">
  <div class="col-lg-12 animated fadeIn">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-object-group"></i> จัดการคลาสผลิตภัณฑ์

        <div class="btn-group btn-group-header pull-right" role="group">
          <button type="button" class="btn btn-action" (click)="openModal(template)">
            <i class="fa fa-plus"></i> เพิ่มคลาสผลิตภัณฑ์
          </button>
        </div>
      </div>
      <div class="card-body">
        <table
          datatable
          [dtOptions]="dtOptions"
          class="table table-striped table-responsive-sm"
        >
          <thead class="thead-light">
            <tr>
              <th style="width: 10%;">#</th>
              <th style="width: 20%;">รหัสหลัก</th>
              <th style="width: 60%;">ประเภทผลิตภัณฑ์</th>
              <th style="width: 10%;" class="no-sort">
                <i class="fa fa-cog"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data; let i = index">
              <td>{{ i + 1 }}</td>
              <td class="text-primary">
                <i class="fa fa-cube"></i>{{ item.code }}
              </td>
              <td>{{ item.name }}</td>
              <td>
                <div class="btn-group" role="group">
                  <a href="./" class="btn btn-action">
                    <i class="fa fa-search"></i>
                  </a>
                  <button type="button" class="btn btn-action">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button type="button" class="btn btn-action delete">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<ng-template
  #template
>
  <div
    class=""
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="title">
          <i class="fa fa-plus"></i> คลาสผลิตภัณฑ์
        </h6>
        <button
          type="button"
          class="close text-danger"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--/.modal-header-->

      <div class="modal-body">
        <div class="form-group">
          <label for="code">รหัสหลัก:</label>
          <input
            type="text"
            class="form-control"
            name="code"
            placeholder="กรุณาป้อนรหัสหลัก"
            autocomplete="off"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="name">ประเภทผลิตภัณฑ์:</label>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="กรุณาป้อนประเภทผลิตภัณฑ์"
            autocomplete="off"
            autofocus
          />
        </div>
      </div>
      <!--/.modal-body-->

      <div class="modal-footer p-2">
        <button type="submit" class="btn btn-sm btn-primary">
          <i class="fa fa-save"></i> บันทึก
        </button>
        <button
          (click)="myModal.hide()"
          type="button"
          class="btn btn-sm btn-secondary"
          data-dismiss="modal"
        >
          <i class="fa fa-ban"></i> ปิด
        </button>
      </div>
      <!--/.modal-footer-->
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</ng-template>
<!-- /.modal -->
